<div layout="row" class="api-options-bar with-icon">

<div class="api-profile-description">
  <p>The <code>&lt;md-list&gt;</code> directive is a list container for 1..n <code>&lt;md-item&gt;</code> tags.</p>

</div>


<div>
  

  

  
  <div class="usage">
    <h2 id="Usage">Usage</h2>
  
    <hljs lang="html">
<md-list>
  <md-item ng-repeat="item in todos">
    <md-item-content>
      <div class="md-tile-left">
        <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
      </div>
      <div class="md-tile-content">
        <h3>{{item.what}}</h3>
        <h4>{{item.who}}</h4>
        <p>
          {{item.notes}}
        </p>
      </div>
    </md-item-content>
  </md-item>
</md-list>
</hljs>
  
  </div>
  
  


  
</div>
